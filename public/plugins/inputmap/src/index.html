<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test InputMap</title>
    <style type="text/css">
        body, #inputmap{
            width: 100%;
            height: 100%;
        }
        #inputmap{
            position: fixed;
            top: 0;
            left: 0;
        }
        #label{
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.35);
            font-family: Verdana, Arial, Calibri;
            max-width: 50%;
            border-radius: 2px;
            color: #333;
            min-height: 22px;
            padding: 5px 8px 3px 30px;
            font-size: 0.9em;
        }
        #label button {
            vertical-align: text-bottom;
            border: 0px solid;
            background: white;
            cursor: pointer;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 30px;
            height: 30px;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="../../leaflet/leaflet.css">
    <link type="text/css" rel="stylesheet" href="../../leaflet.control-geocoder/control-geocoder.css">
    <link type="text/css" rel="stylesheet" href="pointer.css">
    <link type="text/css" rel="stylesheet" href="controls.css">
</head>
<body id="body">
    <div id="inputmap"></div>
    <div id="label"></div>
</body>
<script type="text/javascript" src="../../leaflet/leaflet.js"></script>
<script type="text/javascript" src="../../leaflet.vectorgrid/leaflet-vectorgrid-bundled.js"></script>
<script type="text/javascript" src="../../leaflet.control-geocoder/control-geocoder.js"></script>
<script type="text/javascript" src="inputmap.js"></script>
</html>
